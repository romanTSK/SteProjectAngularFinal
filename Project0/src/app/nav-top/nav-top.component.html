<nav class="nav1">
  <div class="navTop">
    <div class="navItem">
      <img src="assets/img/1.png" width="50px" height="50px" (click)="openCart()">
    </div>
    <div class="navItem">
      <div class="search">
        <input type="text" placeholder="search" class="searchInput" [(ngModel)]="searchQuery">
        <img src="assets/img/searchicon.png" width="20" height="20" class="searchIcon" (click)="search()">
      </div>
    </div>
    <div class="navItem">
      <span class="limitedOffer">Get Limited Offers!!!</span>
    </div>
  </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasCartLabel">Shopping Cart</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div *ngIf="cart.length === 0">Your cart is empty</div>
    <div *ngIf="cart.length > 0">
      <div *ngFor="let item of cart; let i = index" class="card mb-3">
        <img [src]="item.images[0]" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.price.current | currency}}</p>
          <p class="card-text">{{item.brand}}</p>
          <button class="btn btn-danger" (click)="removeFromCart(i)">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
