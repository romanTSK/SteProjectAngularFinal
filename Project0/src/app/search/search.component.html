<div class="page-container">
  <div class="form-container">
    <div class="form-group">
      <label for="minPrice">Minimal Price</label>
      <input id="minPrice" (input)="filter()" [(ngModel)]="minPrice" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="maxPrice">Maximum Price</label>
      <input id="maxPrice" (input)="filter()" [(ngModel)]="maxPrice" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="keyWord">Search</label>
      <input id="keyWord" (input)="filter()" [(ngModel)]="keyWord" type="text" class="form-control">
    </div>
  </div>

  <div class="image-container" *ngIf="!keyWord">
    <img src="assets/img/product1.png" alt="Placeholder Image">
  </div>

  <div class="results-container" *ngIf="keyWord">
    <div *ngFor="let item of productList" class="card">
      <img [src]="item.images[0]" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <h5 class="card-title">{{item.price.current | currency}}</h5>
        <h5 class="card-title">{{item.brand}}</h5>
        <button (click)="addToCart(item)" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
